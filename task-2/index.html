<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="weather">
        <div class="cityName"></div>
        <div class="current"></div>
        <div class="feels_like"></div>
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="high-low"></div>
    </div>
    <div class="user">
        <div class="settings">
            <select id="lang">
                <option value="ru" selected>ru</option>
                <option value="en">en</option>
            </select> <br />
            <select id="units">
                <option value="c">°C</option>
                <option value="f">°F</option>
            </select>
        </div>
        <div class="city">
            <span class="citySelect">
                <label for="city">Введите название города:</label>
                <input type="text" id="city" placeholder="город">
            </span>
            <button id="send" onclick="chooseCity()">OK</button>
            <div class="error" id="error"></div> <br />
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
